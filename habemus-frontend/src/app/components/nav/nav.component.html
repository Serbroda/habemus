<mat-toolbar class="app-navbar" [class.expanded]="mode === 'side' && opened">
  <mat-toolbar-row>
    <button mat-icon-button *ngIf="showAlwaysMenuButton || mode == 'over'">
      <mat-icon (click)="onMenuClick()">menu</mat-icon>
    </button>
    <span class="app-navbar-spacer"></span>
    <button mat-icon-button>
      <span class="fas fa-bell"></span>
    </button>
    <button mat-icon-button>
      <span class="fas fa-cog"></span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
