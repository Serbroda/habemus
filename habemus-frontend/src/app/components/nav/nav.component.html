<mat-toolbar [ngClass]="'app-navbar'">
  <mat-toolbar-row>
    <button mat-icon-button *ngIf="showAlwaysMenuButton || mode == 'over'">
      <mat-icon (click)="onMenuClick()">menu</mat-icon>
    </button>
    <span class="app-navbar-spacer"></span>
    <button mat-icon-button>
      <mat-icon>notification_important</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
