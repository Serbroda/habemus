<mat-toolbar class="app-navbar" [class.expanded]="mode === 'side' && opened">
  <mat-toolbar-row>
    <button (click)="onMenuClick()" mat-icon-button *ngIf="showAlwaysMenuButton || mode == 'over'">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-navbar-spacer"></span>
    <button mat-icon-button>
      <span class="fas fa-bell"></span>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="menuCog">
      <span class="fas fa-cog"></span>
    </button>
    <mat-menu #menuCog="matMenu">
      <button mat-menu-item>
        <span class="fas fa-user"></span>
        Profil
      </button>
      <button mat-menu-item>
        <span class="fas fa-cogs"></span>
        Profil
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item>
        <span class="fas fa-sign-out-alt"></span>
        Abmelden
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
