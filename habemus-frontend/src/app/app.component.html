<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button *ngIf="mode == 'over'">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <a mat-button [routerLink]="'/'">Home</a>
    <a mat-button [routerLink]="'/calendar'">Termine</a>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav
    #sidenav
    class="sidenav"
    mode="{{mode}}"
    opened="{{opened}}">
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/'"> <mat-icon style="padding-right: 8px">home</mat-icon> Home </a>
      <a mat-list-item [routerLink]="'/calendar'"> <mat-icon style="padding-right: 8px">calendar_today</mat-icon> Termine </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
