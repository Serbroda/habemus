<app-nav
  mode="{{mode}}"
  [hasShadow]="true"
  (menuClick)="sidenav.toggle()">
</app-nav>

<mat-sidenav-container autosize>
  <mat-sidenav
    #sidenav
    class="sidenav"
    mode="{{mode}}"
    opened="{{opened}}">
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/'"> <mat-icon style="padding-right: 8px">home</mat-icon> Home </a>
      <a mat-list-item [routerLink]="'/calendar'"> <mat-icon style="padding-right: 8px">calendar_today</mat-icon> Termine </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
