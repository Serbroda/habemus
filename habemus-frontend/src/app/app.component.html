<mat-sidenav-container autosize>
  <mat-sidenav #sidenav class="sidenav" [mode]="mode" [opened]="opened">
    <mat-nav-list>
      <md-card-avatar>
        <img src="https://api.adorable.io/avatars/285/abott@adorable.png" class="md-user-avatar" />
      </md-card-avatar>
      <a mat-list-item routerLinkActive="active" [routerLink]="'/'">
        <mat-icon>home</mat-icon>
        Home
      </a>
      <a mat-list-item routerLinkActive="active" [routerLink]="'/calendar'">
        <mat-icon>calendar_today</mat-icon>
        Termine
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-nav [hasShadow]="true" [showAlwaysMenuButton]="false" [mode]="mode" (menuClick)="sidenav.toggle()"></app-nav>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
