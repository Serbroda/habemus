<h1 mat-dialog-title>Add Event</h1>
<div mat-dialog-content>
  <p>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="_data.title" />
    </mat-form-field>
  </p>
  <section class="example-section mb-5">
    <mat-checkbox class="example-margin" [(ngModel)]="allDay">Check me!</mat-checkbox>
  </section>
  <mat-form-field>
    <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <ngx-mat-datetime-picker #picker [hideTime]="allDay"></ngx-mat-datetime-picker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="_data">Add</button>
  <button mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button>
</div>
