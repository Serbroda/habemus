<h1 mat-dialog-title>Add Event</h1>
<div mat-dialog-content>
  <p>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="_data.title" />
    </mat-form-field>
  </p>
  <section class="example-section mb-5">
    <mat-checkbox class="example-margin">Check me!</mat-checkbox>
  </section>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="_data">Add</button>
  <button mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button>
</div>
